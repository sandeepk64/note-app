<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- design a webpage for NOTE APP, where user can add notes and display all notes and same page itself -->
    
    <div class="container">
        <h1 class="text-center mb-5 mt-5 text-primary">Note App</h1>
       
            <div class="form-group d-flex justify-content-center align-items-center mb-5">
                <input type="text" class="form-control me-3 w-75" id="userInput" placeholder="Enter tour notes here!!!">
                <button onclick="addNote()" type="submit" class="btn btn-primary">Add</button>
            </div>
       
        <div class="container ms-3 note-list">
            <h2>All Notes:</h2>
            <ol id="output">  </ol>
        </div>
    </div>
</body>
<script>
    const addNote = ()=>{
         if(userInput.value){
            output.innerHTML +=`
            <li>${userInput.value}</li>`
         }else{
            alert("please enter valid note!!!")
         }
    }
</script>
</html>
